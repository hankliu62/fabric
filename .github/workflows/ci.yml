name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    # ÊåáÂÆöÊìç‰ΩúÁ≥ªÁªü
    runs-on: ubuntu-latest
    steps:
      # Â∞Ü‰ª£Á†ÅÊãâÂà∞ËôöÊãüÊú∫
      - name: Ëé∑ÂèñÊ∫êÁ†Å üõéÔ∏è
        uses: actions/checkout@v2

      # ÊåáÂÆönodeÁâàÊú¨
      - name: NodeÁéØÂ¢ÉÁâàÊú¨ üóúÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Ëé∑ÂèñlockÊñá‰ª∂ üéª
        uses: actions/cache@v2
        with:
          path: package-temp-dir
          key: lock-${{ github.sha }}

      # ‰ªÖÂú®‰∏ç‰∏ãËΩΩ‰ªª‰ΩïÂåÖÁöÑÊÉÖÂÜµ‰∏ãÔºåÊõ¥Êñ∞package-lock.jsonÊñá‰ª∂„ÄÇ
      # Ëøô‰∏™ÂëΩ‰ª§Â∏∏Áî®‰∫éÁ°Æ‰øùÊâÄÊúâÁöÑ‰æùËµñÈ°πÈÉΩÊòØÊúÄÊñ∞ÁöÑÔºåÊàñËÄÖÂú®‰Ω†‰∏çÁ°ÆÂÆöÊõ¥Êñ∞‰∫ÜÂì™‰∫õÂåÖÊó∂Âà∑Êñ∞ÈîÅÊñá‰ª∂„ÄÇ
      - name: Êõ¥Êñ∞lockÊñá‰ª∂ üìå
        run: npm i --package-lock-only --force

      # ÁºìÂ≠òlockÊñá‰ª∂Âà∞package-temp-dirË∑ØÂæÑ
      - name: ÁºìÂ≠òlockÊñá‰ª∂ üóº
        run: |
          if [ ! -d "package-temp-dir" ]; then
            mkdir package-temp-dir
          fi
          cp package-lock.json package-temp-dir

      # ‰æùËµñÁºìÂ≠òÁ≠ñÁï•
      - name: NpmÁºìÂ≠ò üìÅ
        id: node_modules_cache_id
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-temp-dir/package-lock.json') }}

      # ‰æùËµñ‰∏ãËΩΩ
      - name: ÂÆâË£Ö‰æùËµñ üì¶
        if: steps.node_modules_cache_id.outputs.cache-hit != 'true'
        run: npm ci --force

  lint:
    runs-on: ubuntu-latest
    steps:
      # Â∞Ü‰ª£Á†ÅÊãâÂà∞ËôöÊãüÊú∫
      - name: Ëé∑ÂèñÊ∫êÁ†Å üõéÔ∏è
        uses: actions/checkout@v2

      # Ëé∑ÂèñÊàñÂ≠òÁöÑlockÊñá‰ª∂
      - name: Ëé∑ÂèñlockÊñá‰ª∂ üéª
        uses: actions/cache@v2
        with:
          path: package-temp-dir
          key: lock-${{ github.sha }}

      # ‰æùËµñÁºìÂ≠òÁ≠ñÁï•
      - name: NpmÁºìÂ≠ò üìÅ
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-temp-dir/package-lock.json') }}

      # Ê£ÄÊµã‰ª£Á†Å
      - name: Lint‰ª£Á†Å üòà
        run: npm run lint

    needs: setup

  compile:
    runs-on: ubuntu-latest
    steps:
      # Â∞Ü‰ª£Á†ÅÊãâÂà∞ËôöÊãüÊú∫
      - name: Ëé∑ÂèñÊ∫êÁ†Å üõéÔ∏è
        uses: actions/checkout@v2

      # ÊåáÂÆönodeÁâàÊú¨
      - name: NodeÁéØÂ¢ÉÁâàÊú¨ üóúÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      # Ëé∑ÂèñÊàñÂ≠òÁöÑlockÊñá‰ª∂
      - name: Ëé∑ÂèñlockÊñá‰ª∂ üéª
        uses: actions/cache@v2
        with:
          path: package-temp-dir
          key: lock-${{ github.sha }}

      # ‰æùËµñÁºìÂ≠òÁ≠ñÁï•
      - name: NpmÁºìÂ≠ò üìÅ
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-temp-dir/package-lock.json') }}

      # ‰∏çÈúÄË¶ÅÊâìÂåÖÔºåÂú® publish ‰πãÂâç‰ºöÂÖà compile
      - name: ÊâìÂåÖ üèóÔ∏è
        run: npm run compile

      # ÂèëÂ∏É
      # - name: ÂèëÂ∏É üöÄ
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: npm publish --access public

    needs: lint

  site:
    runs-on: ubuntu-latest
    steps:
      # Â∞Ü‰ª£Á†ÅÊãâÂà∞ËôöÊãüÊú∫
      - name: Ëé∑ÂèñÊ∫êÁ†Å üõéÔ∏è
        uses: actions/checkout@v2

      # Ëé∑ÂèñÊàñÂ≠òÁöÑlockÊñá‰ª∂
      - name: Ëé∑ÂèñlockÊñá‰ª∂ üéª
        uses: actions/cache@v2
        with:
          path: package-temp-dir
          key: lock-${{ github.sha }}

      # ‰æùËµñÁºìÂ≠òÁ≠ñÁï•
      - name: NpmÁºìÂ≠ò üìÅ
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-temp-dir/package-lock.json') }}

      # ÁîüÊàêÊñáÊ°£
      - name: ÁîüÊàêÊñáÊ°£ üçö
        run: npm run docs:build && touch ./_site/.nojekyll # run: touch ./_website/.nojekyllÊòØÂõ†‰∏∫Áî±‰∫é Jekyll Â§ÑÁêÜ,GitHub ÈªòËÆ§‰∏çÊèê‰æõ_nextÊñá‰ª∂Â§π,.nojekyllÊñá‰ª∂ÈòªÊ≠¢‰∫ÜËøôÁßçÊÉÖÂÜµ,

      - name: ÈÉ®ÁΩ≤ üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # ÈÉ®ÁΩ≤ÂêéÊèê‰∫§Âà∞ÈÇ£‰∏™ÂàÜÊîØ
          folder: _site # ËøôÈáåÂ°´ÊâìÂåÖÂ•ΩÁöÑÁõÆÂΩïÂêçÁß∞
          clean: true

    needs: compile

  tag:
    runs-on: ubuntu-latest
    steps:
      # Â∞Ü‰ª£Á†ÅÊãâÂà∞ËôöÊãüÊú∫
      - name: Ëé∑ÂèñÊ∫êÁ†Å üõéÔ∏è
        uses: actions/checkout@v2

      - name: ‰ªé package.json ‰∏≠Ëé∑ÂæóÁâàÊú¨ ‚≠ê
        id: version
        run: echo "VERSION=$(node -p 'require(`./package.json`).version')" >> $GITHUB_ENV

      - name: Êèê‰∫§ Tag üèÑ
        id: tag
        run: |
          git config --local user.email "${{ secrets.MY_GIT_USER_EMAIL }}"
          git config --local user.name "${{ secrets.MY_GIT_USER_NAME }}"
          git tag -a v${{ env.VERSION }} -m "create tag v${{ env.VERSION }}"
          git push origin v${{ env.VERSION }}

    needs: site
